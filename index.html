
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonton Film Gratis</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #fff;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            width: 100%;
            flex-grow: 1;
            position: relative;
            background-color: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="video-container">
            <iframe id="videoPlayer"
                    frameborder="0"
                    referrerpolicy="origin"
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        // Tentukan movieId dari URL. Gunakan default '1022789' jika tidak ada di URL
        const path = window.location.pathname;
        const movieId = path.substring(path.lastIndexOf('/') + 1) || '1022789'; // Menggunakan ID default jika kosong
        const iframe = document.getElementById('videoPlayer');

        // Pastikan movieId valid dan atur src iframe
        if (movieId && !isNaN(movieId)) {
            const embedUrl = `https://vidsrc.net/embed/movie?tmdb=${movieId}`;
            iframe.src = embedUrl;
            console.log("Movie ID is valid, setting iframe source.");
        } else {
            console.error("ID film tidak valid, menggunakan ID default.");
            iframe.src = "https://vidsrc.net/embed/movie?tmdb=1022789"; // Gunakan URL default
        }
    </script>
